dist: xenial
sudo: false

language: python
matrix:
  include:
    - python: "3.4"
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
    - python: "3.5-dev"
    - python: "3.6-dev"
    - python: "3.7-dev"
    - python: "3.8-dev"
  allow_failures:
    - python: "3.7"
    - python: "3.5-dev"
    - python: "3.6-dev"
    - python: "3.7-dev"
    - python: "3.8-dev"

cache:
  directories:
    - $HOME/.cache/pip


# blacklist
branches:
  except:
    - topic/rewrite_phantomjs
    - topic/rewrite_phantomjs_2
    - topic/modernize_2016


# command to install dependencies
install:
  - travis_retry pip install --ignore-requires-python '.[resmon]'
  - travis_retry pip install warcat youtube-dl


# command to run tests
script:
  - python setup.py test


after_success:
  - coveralls
